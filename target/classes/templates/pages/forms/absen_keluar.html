<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>

    <!-- Bootstrap CSS -->
    <div class="text-center">
    </div>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet"/>
    <link href="../../css/absen_keluar.css" rel="stylesheet" type="text/css">

    <title>Form Logout</title>
</head>

<body>
<!-- Start Header form -->
<div class="text-center pt-4">
    <img alt="logo" class="mb-1" height="200px" src="../../images/loginkaryawan.png" width="200px">
    <h2 style="color: navy">Form Logout Karyawan DDP Bank Mandiri</h2>
    <p style="color: navy">
        Mohon diisikan sesuai dengan situasi yang ada.
    </p>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <!-- End Header form -->

            <!-- Start Card -->
            <div class="card">
                <!-- Start Card Body -->
                <div class="card-body">
                    <!-- Start Form -->
                    <div class="alert alert-primary" role="alert" th:if="${Success}" th:text="${Success}"></div>
                    <div class="alert alert-danger" role="alert" th:if="${Error}" th:text="${Error}"></div>
                    <form action="#" class="needs-validation" method="post" novalidate
                          th:action="@{/save/absen_keluar}" th:object="${addAbsensikeluar}">
                        <!-- Start Input Name -->
                        <div class="form-group">
                            <label for="inputNip">NIP</label>
                            <input class="form-control" id="inputNip" name="name" placeholder="Nomor Induk Pegawai"
                                   required th:field="*{nip}" type="text"/>
                            <small class="form-text text-muted">Nomor Induk Pegawai</small>
                        </div>
                        <!-- End Input Name -->

                        <!-- Start Input Email -->
                        <div class="form-group">
                            <label for="inputName">Nama</label>
                            <input class="form-control" id="inputName" name="email" placeholder="Nama Lengkap"
                                   required th:field="*{nama}" type="text"/>
                            <small class="form-text text-muted">Nama Lengkap</small>
                        </div>

                        <div class="form-group">
                            <label for="inputName">Jam Keluar</label>
                            <input class="form-control input-custom" id="fullTime" name="fullTime" required
                                   th:field="*{jam_keluar}" type="text"/>
                        </div>

                        <!-- Start Submit Button -->
                        <button class="btn btn-primary btn-block col-lg-2" type="submit">Kirim</button>
                        <!-- End Submit Button -->
                    </form>
                    <!-- End Form -->
                </div>
                <!-- End Card Body -->
            </div>
            <!-- End Card -->
            <footer>
                <div class="my-4 text-muted text-center">
                    <p>Â© DDP BANK MANDIRI 2022</p>
                </div>
            </footer>

            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script crossorigin="anonymous"
                    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
                    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
            <script crossorigin="anonymous"
                    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
            <script crossorigin="anonymous"
                    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

            <!-- Start Scritp for Form -->
            <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();



            </script>
            <script src="../../js/absen_time.js"></script>
            <!-- End Scritp for Form -->

</body>
</html>
